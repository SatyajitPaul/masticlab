{% extends "base.html" %}
{% block title %}Generate Invoice{% endblock %}
{% block content %}

<div class="content-wrapper">
          
    <div class="row">
      <div class="col-md-12 grid-margin">
        <div class="d-flex justify-content-between flex-wrap">
          <div class="d-flex align-items-end flex-wrap">
            <div class="mr-md-3 mr-xl-5">
              <h2>Invoice Generate</h2>
              <p class="mb-md-0">Create New Invoice Here</p>
            </div>
            <div class="d-flex">
              <i class="mdi mdi-home text-muted hover-cursor"></i>
              <p class="text-muted mb-0 hover-cursor">&nbsp;/&nbsp;Dashboard&nbsp;/&nbsp;</p>
              <p class="text-primary mb-0 hover-cursor">Invoice</p>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-end flex-wrap">
            <button type="button" class="btn btn-light bg-white btn-icon mr-3 d-none d-md-block ">
              <i class="mdi mdi-download text-muted"></i>
            </button>
            <button type="button" class="btn btn-light bg-white btn-icon mr-3 mt-2 mt-xl-0">
              <i class="mdi mdi-clock-outline text-muted"></i>
            </button>
            <button type="button" class="btn btn-light bg-white btn-icon mr-3 mt-2 mt-xl-0">
              <i class="mdi mdi-plus text-muted"></i>
            </button>
            <a href="/invoice"><button class="btn btn-primary mt-2 mt-xl-0" >Generate Invoice</button></a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">



          <div class="col-md-6 grid-margin">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Generate Invoice</h4>
                <form class="forms-sample" method="POST">
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Select Patient</label>
                        <select class="form-control" id="exampleFormControlSelect2" name="patient">
                          {% for p in patient %}
                            <option value="{{ p.id }}">{{ p.first_name }} {{ p.last_name }} {{ p.phone_number }} Age:{{ p.age }}</option>
                          {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Select Doctor</label>
                        <select class="form-control" id="exampleFormControlSelect2" name="doctor">
                          {% for d in doctor %}
                            <option value="{{ d.id }}">{{ d.first_name }} {{ d.last_name }}</option>
                          {% endfor %}
                        </select>
                      </div>


                      <div class="form-group">
                        <label for="exampleFormControlSelect2">Number Of Test</label>
                        <select class="form-control" id="exampleFormControlSelect2" name="test">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>


                  <button type="submit" class="btn btn-primary mr-2">Next</button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Suggestion May Appere Here</h4>
                
                
              </div>
            </div>
          </div>
          
          
          
       
    </div>
    
   
    
  </div>


{% endblock %}
